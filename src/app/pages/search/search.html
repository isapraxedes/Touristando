<body>
    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Touristando
                    <small>Os melhores lugar para se conhecer!</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->

        <span *ngIf="locals == 0">Não há locais cadastrados</span>

        <div class="row" *ngIf="locals != 0" >

            <div  class="col-md-4 portfolio-item" *ngFor="let local of locals | async" >
                <a href="/quest">
                    <img class="img-responsive" (click)="onSelectItem(item)"  src={{local.images}} alt="">
                </a>
                <h3>
                    <a (click)="onSelectItem(item)" href="/quest">{{local.name}}</a>
                </h3>
                <p>{{local.city}} - {{local.state}}</p>
            </div>

        </div>
        <!-- /.row -->


        <hr>

        <!-- Pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a href="#">&laquo;</a>
                    </li>
                    <li class="active">
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

        <hr>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>
