<form #form="ngForm">

  <!--div *ngIf="log == true" class="alert alert alert-success" role="alert">
    Login completado com sucesso!
  </div-->

  <div id="emailGroup" class="form-group">
    <label>E-mail:</label>
    <input class="form-control" [(ngModel)] = "email"  type="text" name="email" placeholder="nome@email.com" required/>
  </div>

  <div id="passwordGroup" class="form-group">
    <label class="control-label" for="password">Password:</label>
    <input type="password" [(ngModel)] ="password" name="password" class="form-control" placeholder="Digite um password - min 6 caracteres" required minlenght="6">
  </div>

  <a routerLink="/create-user" (click)="modal.close()" class="btn btn-primary btn-lg btn-block" role="button">Criar novo usu√°rio</a>
  <br>
  <button type="button" class="btn btn-sucess center" (click)="login(email, password)">Login</button>
  <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
</form>
