<div class="jumbotron center-block">
    <div class="clearfix"></div>

    <h2><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Locais cadastrados</h2>

    <span *ngIf="locals == 0">Não há locais cadastrados</span>

    <table *ngIf="locals != 0" class="table table-striped table-bordered">
      <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Deletar?</th>
        <!--th>Editar?</th-->
      </tr>
      <tr *ngFor="let local of locals | async">
        <td>{{local.name}}</td>
        <td>{{local.city}}</td>
        <td>{{local.state}}</td>
        <td>
          <a href="#" (click)="delete(local.$key)"><span class="glyphicon glyphicon glyphicon-trash center" aria-hidden="true"></span></a>
        </td>
        <!--td>
          <a href="#" (click)="delete(local.$key)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
        </td-->
      </tr>
    </table>
</div>
