<body>
  <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Touristando
                <small>Os melhores lugar para se conhecer!</small>
            </h1>
        </div>
    </div>

    <div class="row" *ngFor="let local of locals | async">
      <div  class="col-md-12 portfolio-item">
          <h2>{{local.name}}</h2>
          <img class="img-responsive" src={{local.images}} alt="">
          <h3>{{local.city}} - {{local.state}}</h3>
      </div>
    </div>

  </div>
</body>
